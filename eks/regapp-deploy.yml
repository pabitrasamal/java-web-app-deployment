apiVersion: apps/v1 
kind: Deployment
metadata:
  name: tech-deployment
  labels: 
     app: techapp

spec:
  replicas: 2
  selector:
    matchLabels:
      app: techapp

  template:
    metadata:
      labels:
        app: techapp
    spec:
      containers:
      - name: techapp
        image: devopsawsr/itc-fmcg:1.0.0-2
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
